<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Daftar Akun Baru</title>
  </head>
  <body>
    <div class="grid">
      <div class="kiri">
        <h1>
          GabutBerfaedah <br />
          <span class="coding">Front end</span>
          <span class="bc">Bootcamp</span>
        </h1>
        <div class="daftar-dengan">
          <div class="google">
            <img src="./img/google.png" alt="" />
            <a href="">Daftar dengan Goggle</a>
          </div>
          <div class="twitter">
            <img src="./img/twitter.png" alt="" />
            <a href="">Daftar dengan Twitter</a>
          </div>
          <div class="facebook">
            <img src="./img/facebook.png" alt="" />
            <a href="">Daftar dengan Facebook</a>
          </div>
        </div>
      </div>
      <form action="">
        <div class="garis-atas"></div>
        <h2>Daftar Akun Baru</h2>
        <div class="user-details">
          <div class="input-box">
            <span class="detail">Nama Lengkap</span>
            <input type="text" placeholder="Masukkan nama asli Anda" required />
          </div>
          <div class="input-box">
            <span class="detail">Email</span>
            <input type="email" placeholder="Gunakan alamat email aktif" required />
          </div>
          <div class="input-box">
            <span class="detail">Nomor Handphone</span>
            <input type="text" placeholder="Gunakan Nomor Handphone aktif" required />
          </div>
          <div class="input-box">
            <span class="detail">Jenis kelamin</span>
            <select name="" id="">
              <option value="">Laki-laki</option>
              <option value="">Perempuan</option>
            </select>
          </div>
          <div class="input-box">
            <span class="detail">Password</span>
            <input type="password" placeholder="Masukan Password Baru" required />
          </div>
          <div class="input-box">
            <span class="detail">Konfirmasi Password</span>
            <input type="password" placeholder="Ulangi password sekali lagi" required />
          </div>
        </div>
        <div class="input-box">
          <input type="checkbox" name="setuju" id="setuju" required />
          <label for="setuju">Saya setuju dengan <a href=""> Ketentuan Penggunaan</a> dan <a href="">Kebijakan Privasi.</a> </label>
        </div>
        <button type="submit">Daftar</button>
        <p class="login">Sudah punya akun?<a href="">Masuk sekarang</a></p>
      </form>
    </div>
  </body>
</html>
